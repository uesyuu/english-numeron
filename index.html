<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>英単語ヌメロン</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
  header {background-color: white;}
  </style>
</head>
<body>
  <div class="container">
    <header class="sticky-top">
        <a href="https://uesyuu.github.io">戻る</a><br>
        <br>
        <h3>英単語ヌメロン</h3>
        <select id="select">
          <option value="3freq">3文字の頻出英単語(160単語)</option>
          <option value="3">3文字の英単語(566単語)</option>
          <option value="4freq">4文字の頻出英単語(406単語)</option>
          <option value="4" selected>4文字の英単語(1629単語)</option>
          <option value="5freq">5文字の頻出英単語(338単語)</option>
          <option value="5">5文字の英単語(2032単語)</option>
        </select>
        <input type="button" id="start" value="start">
        <p><span id="wordNum">4</span>文字の英単語を当ててください</p>
        <input type="button" id="open" value="答えを表示する">
        <br>
        <span id="answer" style="display:none;"></span>
        <span id="description" style="display:none;"></span>
        <br>
        <input type="text" name="" id="text">
        <input type="button" id="submit" value="submit">
    </header>
    <main class="mb-5">
        <table id="process" class="table"></table>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
